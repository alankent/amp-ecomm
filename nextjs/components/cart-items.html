{{#isEmpty}}
    <h3>Your Basket is Empty</h3>
{{/isEmpty}}
{{^isEmpty}}
    <h3>Your Basket</h3>
        {{#cartItems}}
        <div class="cart-product">
            <div class="cart-image-container">
                <amp-img src="{{imgUrl}}" width="1" height="1" layout="responsive" alt="{{mame}}" noloading="">
                    <div placeholder="" class="loading"></div>
                </amp-img>
            </div>
            <div class="cart-product-left">
                <h6>{{name}}</h6>
            </div>
            <div class="cart-product-right title">
                <span>"{{size}}"</span>
                <span>${{price}}</span>
                <span>{{quantity}}</span>
                <!--
                <div role="button" class="inline-block commerce-cart-icon" tabIndex="0">âœ•</div>
                -->
            </div>
        </div>
        {{/cartItems}}
{{/isEmpty}}
