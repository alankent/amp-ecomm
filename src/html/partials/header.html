<header class="header">

            <path fill="none" d="M0 0h24v24H0z"></path>
            <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
    </div>
    <a href="/">
      <amp-img src="img/logo.png" width="120" height="37" layout="fixed" alt=""></amp-img>

        <a href="/shopping-cart">
            <div>
